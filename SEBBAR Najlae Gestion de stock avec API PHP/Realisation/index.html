<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Ukulele Stock Manager </title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<body>
    <div class="container col-12">
        <div class="alert alert alert-warning mt-2" role="alert">
            <h4 class="text-warning text-center">Stock Manager</h4>
        </div>
        <div class="col-12 mb-3 mt-3 text-right">
            <button type="button" class="btn btn-success add-btn" data-toggle="modal" data-target="#exampleModalCenter"
                id="addnewbtn"><i class="fa fa-plus"></i> ADD NEW </button>
        </div>
        <!-- ADD Model -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Add Product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="add-form">
                            <div class="form-row">
                                <div class="col-12">
                                    <label for="inputName4">Name</label>
                                    <input type="text" class="form-control name" id="inputName4" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-12">
                                    <label for="inputBrand4">Brand</label>
                                    <input type="text" class="form-control brand" id="inputBrand4" placeholder="Brand">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="inputsize4">size</label>
                                    <input type="text" class="form-control size" id="inputsize4" placeholder="size">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="inputAvailability4">Availability</label>
                                    <input type="number" class="form-control Availability" id="inputAvailability4"
                                        placeholder="Availability">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="inputPrice4">Price</label>
                                    <input type="number" class="form-control Price" id="inputPrice4"
                                        placeholder="Price">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label>Select User Image</label><br>
                                    <input type="file" name="user_image" id="user_image" />
                                    <span id="user_uploaded_image"></span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success submit">ADD PRODUCT</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit a Ukulele -->
        <div class="modal fade " id="exampleModalCenter2" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered show-edit" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Add Product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="edit-form">
                            <input type="hidden" name="" value="" class="sid">
                            <div class="form-row">
                                <div class="col-12">
                                    <label for="inputName4">Name</label>
                                    <input type="text" class="form-control name" id="inputName4" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-12">
                                    <label for="inputLast4">Brand</label>
                                    <input type="text" class="form-control Brand" id="inputBrand4"
                                        placeholder="Brand">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="inputsize4">size</label>
                                    <input type="number" class="form-control size" id="inputsize4" placeholder="size">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="inputAvailability4">Availability</label>
                                    <input type="number" class="form-control Availability" id="inputAvailability4" placeholder="Availability">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="inputAvailability4">Price</label>
                                    <input type="number" class="form-control Price" id="inputPrice4" placeholder="Price">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label>Select User Image</label><br>
                                    <input type="file" name="user_image" id="user_image" />
                                    <span id="user_uploaded_image"></span>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success save-former">SAVE EDIT</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- table -->
        <table class="table" id="userstable">
            <thead>
                <tr>
                    <th scope="col">Image</th>
                    <th scope="col">Name</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Size</th>
                    <th scope="col">Availability</th>
                    <th scope="col">Price</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody class="ukulelesList">

            </tbody>
        </table>





        <!-- JS, Popper.js, and jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="ukuleleapp.js"></script>

</body>

</html>
